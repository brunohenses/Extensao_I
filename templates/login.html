<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url("{{ url_for('static', filename='img/background.png') }}");
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo semi-transparente para legibilidade */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" 
                         style="background-color: white; 
                                border: 2px solid var (--dorder-color);
                                color: var (--text-color);
                                font-size: 1.1rem;
                                font-weight: bold;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form method="POST">
                    <div class="form-group">
                        <label>Usu√°rio:</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a href="{{ url_for('registro') }}" class="btn btn-link">Criar conta</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
